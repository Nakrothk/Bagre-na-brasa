    <main>
        <div class="titulo">
            <h1>Reserva</h1>
        </div>
        <form id="formreserva">
            <p>
                <label>Nome <br>
                    <input id="nome" type="text" placeholder="Digite seu nome" required>
                </label>
            </p>
            <p>
                <label>Telefone <br>
                    <input id="telefone" type="tel" placeholder="Número" required>
                </label>
            </p>
            <p>
                <label>E-mail <br>
                    <input id="eemail" type="email" placeholder="Email" required>
                </label>
            </p>
            <p>
            <p>Quantos lugares reservados?</p>
            <div id="lugar">
                <p><label> <input type="radio" required> 1 </label></p>
                <p><label> <input type="radio" required> 2 </label></p>
                <p><label> <input type="radio" required> 5 </label></p>
            </div>
            </p>
            <p>
                <label>Escolha a data e o horário <br>
                    <input id="data" type="datetime-local" required>
                </label>
            </p>
            <button id="reservabtt">Enviar</button>
        </form>
    </main>
